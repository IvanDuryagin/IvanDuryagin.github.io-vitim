select: auto;">Организация, занимающаяся монтажом и проектированием электрических сетей на объектах капитального строительства гражданского назначения</font></figcaption></figure></div>  <div class="sb-col_sm-6 sb-col_xs-12 sb-col_lg-4 sb-col_md-4 sb-m-5-top"><figure class="s-gallery-type-2__item sb-m-clear-bottom">  <div class="s-gallery-type-2__image-wrapper sb-m-13-bottom sb-image-rectangle-large "  > <img class="sb-image-crop sb-image-crop_loaded lazy" src="../assets/img/8feb187b-9cab-4ffd-bb2c-cf39bc44bd80-11800991.jpeg" alt="Изображение"> </div>  <figcaption class="s-gallery-type-2__description sb-text-opacity sb-font-p2"><font style="color: rgb(0, 0, 0); user-select: auto;"><b style="user-select: auto;">ИП Яковлева Елена Васильевна</b> <br style="user-select: auto;">Индивидуальный предприниматель в сфере проектирования систем водоснабжения-водоотведения объектов капитального строительства, использующий BIM-технологии</font></figcaption></figure></div>  <div class="sb-col_sm-6 sb-col_xs-12 sb-col_lg-4 sb-col_md-4 sb-m-5-top"><figure class="s-gallery-type-2__item sb-m-clear-bottom">  <div class="s-gallery-type-2__image-wrapper sb-m-13-bottom sb-image-rectangle-large "  > <img class="sb-image-crop sb-image-crop_loaded lazy" src="../assets/img/8fb9b053-66b4-4fef-a43e-67ce938180db-13941885.jpeg" alt="Изображение"> </div>  <figcaption class="s-gallery-type-2__description sb-text-opacity sb-font-p2"><font style="color: rgb(0, 0, 0); user-select: auto;"><b style="user-select: auto;">Высшая Инженерная Школа ФГАОУ ВО "Северный (Арктический) Федеральный Университет имени М.В. Ломоносова", г. Архангельск</b><br style="user-select: auto;">Учебно-научное подразделение Северного (Арктического) федерального университета имени М. В. Ломоносова, занимающееся подготовкой высококвалифицированных инженерных кадров, готовых к исследовательской, проектной, производственной, управленческой и эксплуатационной деятельности, в том числе в условиях холодного климата</font></figcaption></figure></div>  <div class="sb-col_sm-6 sb-col_xs-12 sb-col_lg-4 sb-col_md-4 sb-m-5-top"><figure class="s-gallery-type-2__item sb-m-clear-bottom">  <div class="s-gallery-type-2__image-wrapper sb-m-13-bottom sb-image-rectangle-large "  > <img class="sb-image-crop sb-image-crop_loaded lazy" src="../assets/img/7f5ebd65-11fa-47bb-9864-f4900f3d9664-13941919.jpeg" alt="Изображение"> </div>  <figcaption class="s-gallery-type-2__description sb-text-opacity sb-font-p2"><font style="color: rgb(0, 0, 0); user-select: auto;"><b>ООО "Инженерные технологии"</b><br style="user-select: auto;">Организация, занимающаяся разработкой строительных проектов, строительством жилых и нежилых зданий, инженерных коммуникаций для водоснабжения и водоотведения, газоснабжения, монтажом отопительных систем, систем кондиционирования воздуха, систем водоснабжения-водоотведения</font></figcaption></figure></div>  <div class="sb-col_sm-6 sb-col_xs-12 sb-col_lg-4 sb-col_md-4 sb-m-5-top"><figure class="s-gallery-type-2__item sb-m-clear-bottom">  <div class="s-gallery-type-2__image-wrapper sb-m-13-bottom sb-image-rectangle-large "  > <img class="sb-image-crop sb-image-crop_loaded lazy" src="../assets/img/1ff4f663-9593-4be5-bca3-9ad13f59f69e-13951884.jpeg" alt="Изображение"> </div>  <figcaption class="s-gallery-type-2__description sb-text-opacity sb-font-p2"><font style="color: rgb(0, 0, 0); user-select: auto;"><b style="user-select: auto;">ИП Лабудин Борис Васильевич</b><br style="user-select: auto;">Индивидуальный предприниматель в сфере строительной экспертизы и  оценки жилого и нежилого недвижимого имущества, инженерных изысканий, инженерно-технического проектирования, управления проектами строительства, строительного контроля и авторского надзора</font></figcaption></figure></div>  </div>  </div> </section>         </div>
